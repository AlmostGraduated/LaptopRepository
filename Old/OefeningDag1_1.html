<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>

	</style>
	<script>
		function geefKleur(cijfer){
			if(cijfer == 5){
				document.getElementById("uitkomst").style.backgroundColor = 'red';
			}
			else if(cijfer == 6){
				document.getElementById("uitkomst").style.backgroundColor = 'yellow';
			}
			else{
				document.getElementById("uitkomst").style.backgroundColor = 'green';
			}
			document.getElementById("uitkomst").innerHTML = document.getElementById("naam").value;
		}	
	</script>
</head>
<body>
	<input type=text id="naam">
	<input type="button" onclick="geefKleur(5)" value="5">
	<input type="button" onclick="geefKleur(6)" value="6">
	<input type="button" onclick="geefKleur(7)" value="7">
	<input type="button" onclick="geefKleur(8)" value="8">
	
	<br>
	<br>
	<div id="uitkomst">hoi</div>


</body>
</html>
